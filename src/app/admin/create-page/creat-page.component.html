<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Создание нового поста</h1>
  <div class="form-control">
    <label for="title">Название поста</label>
    <input id="title" formControlName="title" type="text">
    <div class="validation" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
      <small *ngIf="form.get('title')?.errors?.required">Ввведите название поста</small>
    </div>
  </div>
  <div  class="form-control">
    <label for="text">Контент поста</label>
    <textarea formControlName="text" name="text" id="text" cols="30" rows="10"></textarea>
    <div  *ngIf="form.get('text')?.touched && form.get('text')?.invalid" class="validation">
      <small *ngIf="form.get('text')?.errors?.required">
        Введите текст
      </small>
    </div>
  </div>
  <div class="form-control">
    <label for="author">Имя автора:</label>
    <input id="author" formControlName="author" type="text">
    <div class="validation" *ngIf="form.get('author')?.touched && form.get('author')?.invalid">
      <small *ngIf="form.get('author')?.errors?.required">Введите автора поста</small>
    </div>
  </div>
  <button  [disabled]="form.invalid" type="submit" class="btn btn-dark btn-block">Создать пост</button>
</form>
