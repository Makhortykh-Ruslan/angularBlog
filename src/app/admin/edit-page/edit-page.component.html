<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-control">
      <label for="title">Название поста</label>
      <input id="title" formControlName="title" type="text">
      <div class="validation" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
        <small *ngIf="form.get('title')?.errors?.required">Ввведите название поста</small>
      </div>
    </div>
    <div class="form-control">
      <textarea formControlName="text" name="text" id="text" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" [disabled]="form.invalid || sub" class="btn btn-primary">Обновить</button>
  </form>
</div>
<ng-template #loading>
  <p>Идет загрузка...</p>
</ng-template>
